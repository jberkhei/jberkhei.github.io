}

function checkIfAppInstalled(scheme, timeout) {
				console.log("checkIfAppInstalled");
    return new Promise((resolve) => {
        let start = Date.now();
        window.location = scheme;
        setTimeout(function() {
            if (Date.now() - start < timeout + 200) {
                resolve(false);
            } else {
                resolve(true);
            }
        }, timeout);
    });
}
