<html>
<head>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script>

function redirectToStore(){
	if(navigator.userAgent.toLowerCase().indexOf("android") > -1){
	    window.location.href = 'https://www.msn.com';//'https://play.google.com/store/apps/details?id=com.bushnell.connect';
	}else if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1){
	    window.location.href = 'https://apps.apple.com/us/app/bushnell-connect/id1588783774';
	}else{
	    window.location.href = 'https://apps.apple.com/us/app/bushnell-connect/id1588783774';
	}
}
$(document).ready(function (){    
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('SessionId');
    const appUrl = sessionId ? 'fb://?SessionId='+sessionId : "https://www.google.com"; //"bushnellconnect://";
    console.log("ready");

    // Attempt to open the app immediately
    window.location = appUrl;

    // Set a timeout to redirect to the store after 5 seconds
    setTimeout(function () {
        redirectToStore();
    }, 4000);
});


</script>
	
</head>
<body></body>
</html>
