<html>
<head>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script>

function redirectToStore(){
        if(navigator.userAgent.toLowerCase().indexOf("android") > -1){
            window.location.href = 'https://play.google.com/store/apps/details?id=com.bushnell.connect';
        }else if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1){
            window.location.href = 'https://apps.apple.com/us/app/bushnell-connect/id1588783774';
        }else{
            window.location.href = 'https://apps.apple.com/us/app/bushnell-connect/id1588783774';
        }
}

    $(document).ready(function (){	
    	const urlParams = new URLSearchParams(window.location.search);
    	const sessionId = urlParams.get('SessionId');
	const appUrl = sessionId ? 'bushnellconnect://?SessionId='+sessionId : "bushnellconnect://";
	    console.log("ready");
	setTimeout(function () {
    		if (new Date().valueOf() - now > 100) return;
    		redirectToStore();
	}, 5000);
	window.location = appUrl;
    });
</script>
	
</head>
<body></body>
</html>
